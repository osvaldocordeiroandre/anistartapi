name: Sync and Deploy GitHub Pages

permissions:
  contents: write

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Run sync script
        run: node scripts/sync-subsplease.js

      - name: Commit JSON changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/*.json .vercel-sync
          git diff --cached --quiet || git commit -m "chore: update subsplease data"
          git push

      - name: Build project
        run: npm run build

      - name: Configure git auth for gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
